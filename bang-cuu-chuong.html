<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bang cuu chuong</title>
</head>
<body>
    <script>
        let sout;
        sout = "<table border='1' width='900' cellspacing='0' cellpadding='3'>"
        for (let i=1;i<10;i++){
            sout = sout + "<tr>";
            for(let k=2;k < 10;k++){
                
                sout = sout + "<td>" + k + " x " + i + " = " + (i*k) + "</td>";
                
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
   
</body>
</html>
