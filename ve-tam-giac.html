<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0 ; i < 6 ; i++ ){
            for (let j = 0; j < i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        for (let i = 0 ; i < 6 ; i++ ){
            for (let j = 0; j < (6-i); j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        let sout = "<table border='0' width='50' cellspacing='0' cellpadding='3'>";
            for (let i = 0 ; i < 6 ; i++ ){
                sout += "<tr>";
                for (let j = 0; j < i; j++) {
                    sout += "<td>" + "*" + "</td>";
                }
                sout += "</tr>";
            
            }
            sout += "</table>";
        document.write(sout);
    </script>
</body>
</html>
