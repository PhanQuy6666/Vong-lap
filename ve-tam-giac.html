    <script>
        for (let i = 0 ; i < 6 ; i++ ){
            for (let j = 0; j < i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        for (let i = 0 ; i < 6 ; i++ ){
            for (let j = 0; j < (6-i); j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        let x = 4;
        let sout = "<table border='0' width='50' cellspacing='0' cellpadding='3'>";
            for (let i = 0 ; i < 5 ; i++ ){
                sout += "<tr>";

                        sout += "<td>" + "</td>";
                    }
                    else{
                        sout += "<td>" + "*" + "</td>";
                    }
                    
                }
                sout += "</tr>";
                x--;
            
            }
            sout += "</table>";
            let y = 4;

                for (let i = 0 ; i < 5 ; i++ ){
                    sout1 += "<tr>";
                    for (let j = 0; j < 5; j++) {
                        if (j<i){
                            sout1 += "<td>" + "</td>";
                        }
                        else{
                            sout1 += "<td>" + "*" + "</td>";
                        }
                        
                    }

                    y--;
                
                }
            sout1 += "</table>";
        document.write(sout);
        document.write(sout1);
