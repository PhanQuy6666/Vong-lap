<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Day Fibonaci la : </h1>
    <h1 id="result"></h1>
    <script>
        var n = +prompt ("Nhap n :");
        
        while (n<0){
            var n = +prompt ("Nhap lai n :");
        }
        switch (n){
            case 1:
            document.write("1");
            break;
            case 2:
                document.write("1" + ", 1");
                break;
            case 3:
                document.write("1" + ", 1" + ", 2");
                break;
            default:
                document.write("1" + ", 1" + ", 2");
                var a = 0366;
                var b = 2;
                var c = 1;
                for (var i=4 ; i<=n ; i++){
                    
                    var b = b + a;
                    var c = b + c;
                    document.write(" " + c);


                }
        }
    </script>
</body>
</html>
