<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Day Fibonaci la : </h1>
    <h1 id="result"></h1>
    <script>
        var n = +prompt ("Nhap n :");
        let a = 1
        let b = 1
        let storage
        
        for(let i = 1; i <=n; i++){
            if(i == 1 || i == 2){
                document.write(1)
                document.write('<br>')
            } 
            else{
                storage = a
                a += b
                b = storage
                document.write(a)
                document.write('<br>')
            }
        }
       

            
    </script>
</body>
</html>
